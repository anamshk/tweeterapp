<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- Font-awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="styles/tweet.css" type="text/css"/>

    <!-- External google text fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <h2 class="tweeter_title">tweeter</h2>
      <div class="right_side_title">
        <p1><strong>Write</strong> a new tweet</p1>
        <p2>
          <i class="fas fa-angle-double-down" class="down-arrow" style="color: red;"></i>
        </p2>
      </div>
    </nav>

    <header>
        <div class="avatar">
            <img src="/images/profile-hex.png"/>
            <h2 class="name">Anam</h2>
        </div>
        <br>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="alert "></div>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="form" action="/tweets" method="POST">
          <label for="tweet-text"><strong> what are you humming about?</strong></label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="visual-buttons">
            <button class="button" type="submit">Tweet</button>
            <output name="counter" class="counter" id="counter2" for="tweet-text"></output>
          </div>
        </form>
      </section>
      <section class="tweetfeed">
      </section>  
    </main>
  </body>
  <script src="scripts/composer-char-counter.js"></script>
</html>
